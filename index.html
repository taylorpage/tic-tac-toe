<DOCTYPE html>
<html>
  <head>
  <link rel='stylesheet' href='stylesheet.css' type='text/css'>
  <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
  <script src='scripts.js'></script>
  </head>
  <body>
    <div class='container'>
  		<h1 id='title'>Tic Tac Toe</h1>
  		<div id='choice'>
    		<p>Choose your side</p>
    		<div id='buttonCase'>
      		<button class='choiceBtn' value='X'>X</button>
      		<button class='choiceBtn' value='O'>O</button>
    		</div>
  		</div>
  		<div id='grid'>
    		<div class='top cell' id='top-left'></div>
    		<div class='top cell' id='top-middle'></div>
    		<div class='top cell' id='top-right'></div>
    		<div class='middle cell' id='center-left'></div>
    		<div class='middle cell' id='center-middle'></div>
    		<div class='middle cell' id='center-right'></div>
    		<div class='bottom cell' id='bottom-left'></div>
    		<div class='bottom cell' id='bottom-middle'></div>
    		<div class='bottom cell' id='bottom-right'></div>
  		</div>
		</div>
  </body>
</html>
